<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <input [(ngModel)]="festival" (keyup.enter)="onAppend()">
  <button (click)="onAppend()">+</button>
  <ul>
    <li *ngFor="let festival of festivals" (click)="onSelect(festival)" [class]="festival == selected ? 'selected' : null">{{ festival }}</li>
  </ul>
</body>
</html>
