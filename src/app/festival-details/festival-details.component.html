<form *ngIf="festival">
    <table>
    <tr><td>Name:<td>{{ festival.name }}</td></tr>
    <tr><td>Date:<td>{{ festival.date }}</td></tr>
    <tr><td>Location:<td>{{ festival.location }}</td></tr>
    <tr><td>Organiser:<td>{{ organiser }}</td></tr>
    <tr><td>Participants:<td>{{ participants }}</td></tr>
    </table>
</form>
